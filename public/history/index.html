<!DOCTYPE html>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <link rel="stylesheet" href="../css/text.css" type="text/css">
  </head>

  <body>
    <nav class="navbar navbar-dark bg dark">
      <div class="container">
        <h1 style="color: green">MY CAR LOCATION</h1> 
        <div class="well">Sistema de Geolocazación móvil</div> 
      </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="http://34.221.26.86:50001/">Inicio<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://34.221.26.86:50001/liveMap/">Ubicación en vivo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://34.221.26.86:50001/history/">Ubicación histórica</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="mapid"></div>

    <div id="time-ranges" class="leaflet-bar">
      <div id="top-div"">
        <form action="#" id="form">
          <label for="startTime">Fecha inicial</label>
          <input type="datetime-local" id="startTime" name="startTime"">
          <label for="endTime">Fecha Final</label>
          <input type="datetime-local" id="endTime" name="endTime">
          <input type="button" id="newDateTime" value="Actualizar" target="mapid"/>
        </form>
      </div>
      <div id="separator"></div>
      <div id="top-div"">
        <div class="slidecontainer" style="float:left;">
          <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
        </div>
        <div id="vehicleSelect" class="btn-group" style="float:right;">
          <button type="button" class="btn btn-primary" name="taxi" value="efee70">EEE-070</button>
          <button type="button" class="btn btn-primary" name="taxi" value="487a8d">ABC-425</button>
          <button type="button" class="btn btn-primary" name="taxi" value="b7ea25">BTE-425</button>
        </div>
      </div>
    </div>
    
    <script src="../js/map.js"></script>
    <script src="../js/liveMap.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
